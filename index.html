<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Google Homepage</title>
    </head>
    <body>
        <div id="top-line">
            <a href="https://gmail.com">gmail</a>
            <a href="https://www.google.com/imghp?hl=en&tab=ri&ogbl">images</a>
            
        </div>
        <div id="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="This is the full color standard google logo">
        </div>
        <div id="searchbar">
            <form>
                <button id="searchbtn"><img id="search" src="images/outline_search_black_24dp.png" alt="image of a magnifying glass"></button>
                <input type="search" placeholder="search Google or type a URL">
                <img id="mic" src="images/outline_mic_black_24dp.png" alt="image of a microphone">
            </form>
        </div>
        <div id-"btns">
            <button id="gsearch">Google Search</button>
            <button id="luckybtn">I'm feeling lucky</button>
        </div>
        <div id="recent-sites">
            
        </div>
    </body>
</html>
